<mat-card>
  <mat-card-title>Excluir Produto</mat-card-title>
  <mat-card-body>
  <p> Tem certeza que deseja excluir o produto <strong>{{ product.name | uppercase }}</strong>?</p>
  <form>
    <mat-form-field>
      <input matInput placeholder="Nome" name="name" [value]="product.name" disabled>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="PreÃ§o (R$)" name="price" [value]="product.price" disabled>
    </mat-form-field>
  </form>
  <button mat-raised-button (click)="deleteProduct()" color="warn">Excluir</button>
  <button mat-raised-button (click)="cancel()" color="secondary">Cancelar</button>

  </mat-card-body>
</mat-card>
